<build>
  <testSourceDirectory>src/test/java</testSourceDirectory>

  <resources>
    <resource>
      <directory>src/test/java</directory>
      <excludes>
        <exclude>**/build/**</exclude>
        <exclude>**/dist/**</exclude>
        <exclude>**/recordings/**</exclude>
        <exclude>**/temp/**</exclude>
        <exclude>**/assets/**</exclude>
      </excludes>
    </resource>
  </resources>

  <plugins>
    <plugin>
      <groupId>org.apache.maven.plugins</groupId>
      <artifactId>maven-surefire-plugin</artifactId>
      <version>3.2.5</version>
      <configuration>
        <!-- Include test class naming patterns -->
        <includes>
          <include>**/*Test.java</include>
          <include>**/*Tests.java</include>
        </includes>

        <!-- Set system properties or disable any specific behaviors -->
        <systemPropertyVariables>
          <java.util.logging.ConsoleHandler.level>ALL</java.util.logging.ConsoleHandler.level>
        </systemPropertyVariables>

        <!-- Pass custom groups (equivalent to pytest markers) -->
        <groups>qa,e2e,smoke,develop,production,ready</groups>

        <!-- Optional: disable warnings (similar to ignoring deprecation) -->
        <argLine>-Xlint:none</argLine>
      </configuration>
    </plugin>
  </plugins>
</build>
